 <!DOCTYPE html>

<html><head><title>Ejercicio AddEventListenerConParamJS aprenderaprogramar.com</title><meta charset="utf-8">

<style type="text/css"> label{display:block;margin:5px;}</style>

 <script type="text/javascript">
     window.onload = function () {

     var formularios = document.forms;
    for (var i=0; i<formularios.length;i++){

       for (var j=0; j<formularios[i].elements.length; j+=3){

            formularios[i].elements[j].addEventListener('click', function(elEvento) {cambiaColor(elEvento, 'yellow', this);});
        }

        for (var k=1; k<formularios[i].elements.length; k+=3){

            formularios[i].elements[k].addEventListener('click', function(elEvento) {cambiaColor(elEvento, 'lightblue', this);});
        }

        for (var l=2; l<formularios[i].elements.length; l+=3){

            formularios[i].elements[l].addEventListener('click', function(elEvento) {cambiaColor(elEvento, 'lightgreen', this);});
        }

    }

} 

function cambiaColor (elEvento, elColor, quienEsThis) {

quienEsThis.style.backgroundColor=elColor;

}

</script>

</head>

<body><div id="cabecera"><h2>Cursos aprenderaprogramar.com</h2><h3>Ejemplos JavaScript</h3></div>

<form name ="formularioContacto" method="get" action="accion1.html">

<h2>Formulario de contacto</h2>

<label>Nombre:<input id="nombreFormContacto" type="text" name="nombre" maxlength="4"/></label>

<label>Apellidos:<input id="apellidosFormContacto" type="text" name="apellidos" /></label>

<label>Domicilio:<input id="domicilioFormContacto" type="text" name="domicilio" /></label>

<label>País:<input id="paisFormContacto" type="text" name="pais" /></label>

<label>E-mail:<input id="emailFormContacto" type="text" name="email" /></label>

<label>Teléfono:<input id="telefonoFormContacto" type="text" name="telefono" /></label>


<label><input id ="botonEnvio1" type="submit" value="Enviar"></label>

</form>
</body></html>
