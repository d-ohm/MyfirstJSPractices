<!DOCTYPE html>

<html>

<head>

<title>Ejemplo DOM - aprenderaprogramar.com</title>

<meta charset="utf-8">

<style type="text/css">

body {background-color:white; font-family: sans-serif;}

label {color: maroon; display:block; padding:5px;}

</style>

<script type="text/javascript">

function cambiarAspecto(elemento) {

var elementosObtenidos = document.getElementsByTagName(elemento);

elementosObtenidos[0].style.backgroundColor = '#FF6633';

elementosObtenidos[1].style.backgroundColor = '#FF9933';

elementosObtenidos[2].style.backgroundColor = '#FFCC33';

}

function cambiaIdioma(idioma) {
	var botonesCambio = document.getElementsByTagName('label');
	

	if (idioma == 'ingles') {

		botonesCambio[0].childNodes[0].childNodes[0].nodeValue = 'Name: ';
		botonesCambio[1].childNodes[0].childNodes[0].nodeValue = 'Surname: ';
		botonesCambio[2].childNodes[0].childNodes[0].nodeValue = 'E-mail: ';
	}
	else if (idioma == 'español') {

		botonesCambio[0].childNodes[0].childNodes[0].nodeValue = 'Nombre: ';
		botonesCambio[1].childNodes[0].childNodes[0].nodeValue = 'Apellidos: ';
		botonesCambio[2].childNodes[0].childNodes[0].nodeValue = 'Correo electrónico: ';
	}



}

</script>

</head>

<body>

<div id="cabecera">

<h1>Portal web aprenderaprogramar.com</h1>

<h2>Didáctica y divulgación de la programación</h2>

</div>

<!-- Formulario de contacto -->

<div style="width:450px;">

<form name ="formularioContacto" class="formularioTipo1" method="get" action="accion.html" onclick="cambiarAspecto('label')">

<p>Si quieres contactar con nosotros envíanos este formulario relleno:</p>

<label for="nombre"><span>Nombre:</span> <input id="nombre" type="text" name="nombre" /></label>

<label for="apellidos"><span>Apellidos:</span> <input id="apellidos" type="text" name="apellidos" /></label>

<label for="email"><span>Correo electrónico:</span> <input id="email" type="text" name="email" /></label>

<label>

<input type="submit" value="Enviar">

<input type="reset" value="Cancelar">

</label>

<label>

<input type="button" value="Cambiar a inglés" onclick="cambiaIdioma('ingles')">

<input type="button" value="Cambiar a español" onclick="cambiaIdioma('español')">

</label>




</form>

</div>

</body>

</html>
