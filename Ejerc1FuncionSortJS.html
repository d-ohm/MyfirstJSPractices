<script type="text/javascript">
function sortArray() {

var arrayOr = [33, 2, 36, 55, 4, 1];

var msg = 'El Array original: '+arrayOr+'.';

var deMenorAMayor = arrayOr.sort(function deMenorAMayor(elem1, elem2) {return elem1-elem2;});
msg = msg + '\nOrdenado de menor a mayor: '+deMenorAMayor+'.';

var deMayorAMenor = arrayOr.sort(function deMayorAMenor(elem1, elem2) {return elem2-elem1;});
msg = msg + '\nOrdenado de mayor a menor: '+deMayorAMenor+'.';

alert(msg);

}

</script>
