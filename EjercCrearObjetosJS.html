<script type="text/javascript">



function CuentaBancariaTipo (datoTitular, datoApellidos, datoSaldo) {

this.mostrarDatos = function () {

                var msg = 'Los datos de la cuenta son Nombre: ' + this.nombreTitular;

                msg = msg + '; Apellidos: ' + this.apellidosTitular + '; Saldo: ' + this.saldo;

                alert(msg);

                }

}

function cuentaBancaria() {

			var Titular = prompt("Introduzca el nombre del titular de la cuenta");

			var Apellidos = prompt("Introduzca el apellido del titular de la cuenta");

			var Saldo = prompt("Introduzca el saldo de la cuenta");

var cuenta1 = new CuentaBancariaTipo (Titular, Apellidos, Saldo);

cuenta1.mostrarDatos();

}

</script>

</head>

<body>
