<!DOCTYPE html>

<html><head> <title>Curso JavaScript aprenderaprogramar.com</title><meta charset="utf-8">

<style type="text/css">

body {font-family: sans-serif; text-align:center; }

div p {border-style:solid; margin: 30px; padding:25px; display:inline-block; background-color: yellow; border-radius: 5px;}
</style>

<script type="text/javascript">

window.onload = function () {

    var elemsH = document.querySelectorAll(" #terciario, #secundario, #principal, p");

    for (var i=0;i<elemsH.length;i++) {

    elemsH[i].addEventListener("click", burbujeo);

    function burbujeo() { return alert('Soy un nodo tipo '+this.nodeName+' y estoy burbujeando')}


    }
}

</script>

</head>

<body>

<div id="principal">
    <div id="secundario">
        <div id="terciario">
            <p>Ejemplo de bubbling (burbujeo)</p>         
        </div>
    </div> 

</div>

</body></html>
