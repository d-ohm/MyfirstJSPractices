<!DOCTYPE html>

<html><head><title>Ejemplo aprenderaprogramar.com</title><meta charset="utf-8">

<script type="text/javascript">

var start = 0;

var positionY = window.innerHeight/2-15;

var nuevaVentana;

var controlSinusoidal=0;

var intervalo1;

var intervalo2;

 window.onload = function () {

                var ejemplo = document.getElementById('ejemplo');

                ejemplo.addEventListener("click", ejecutarEjemplo);

}

 

function ejecutarEjemplo () {

                nuevaVentana = window.open ('', 'miNombre', 'width=250, height=250, resizable=true, menubar=yes');

                nuevaVentana.document.write('<h1>Aprenda a programar ahora. Aproveche la oportunidad</h1>');

                nuevaVentana.focus();

                nuevaVentana.moveTo(0,positionY);

                intervalo1 =nuevaVentana.setInterval( sine, 100/30 );

                

}

 

function sine(){

  controlSinusoidal = controlSinusoidal + Math.PI/256;

  positionY = 100*Math.sin(controlSinusoidal);  

  if(start<1032) {start+=2;}

  if (start>1030){nuevaVentana.clearInterval(intervalo1); intervalo2 =nuevaVentana.setInterval(sine2, 100/30);}

    nuevaVentana.moveTo(start, window.innerHeight/2-10+positionY);

}

function sine2(){

  controlSinusoidal = controlSinusoidal + Math.PI/256;

  positionY = 100*Math.sin(controlSinusoidal);  

  if(start>0) {start-=2;}

  if (start<2){nuevaVentana.clearInterval(intervalo2);ejecutarEjemplo()}

    nuevaVentana.moveTo(start, window.innerHeight/2-10+positionY);

}

 

</script>

</head>

<body><div id="cabecera"><h2>Cursos aprenderaprogramar.com</h2><h3>Ejemplos JavaScript</h3></div>

</body>
</html>
