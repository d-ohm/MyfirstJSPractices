<head>
	
	<title>

	<script type="text/javascript">
		function muestramssg3() {
		var A = 5, B = 3, C = -12
			alert("Valor de verdad para A > 3 es: " + ( A > 3))
			alert("Valor de verdad para A > C es: " + ( A > C))
			alert("Valor de verdad para A < C es: " + ( A < C))
			alert("Valor de verdad para B < C es: " + ( B < C))
			alert("Valor de verdad para B != C es: " + ( B != C))
			alert("Valor de verdad para A == 3 es: " + ( A == 3))
			alert("Valor de verdad para A * B == 15 es: " + ( A * B == 15))
			alert("Valor de verdad para A * B == -30 es: " + ( A * B == -30))
			alert("Valor de verdad para C / B < A es: " + ( C / B < A))
			alert("Valor de verdad para C / B == -10 es: " + ( C / B == -10))
			alert("Valor de verdad para C / B == -4 es: " + ( C / B == -4))
			alert("Valor de verdad para A + B + C == 5 es: " + ( A + B + C == 5))
			alert("Valor de verdad para (A+B == 8) && (A-B == 2) es: " + ( (A+B == 8) && (A-B == 2)))
			alert("Valor de verdad para (A+B == 8) || (A-B == 6) es: " + ( (A+B == 8) || (A-B == 6)))
			alert("Valor de verdad para A > 3 && B > 3 && C < 3 es: " + ( A > 3 && B > 3 && C < 3 ))
			alert("Valor de verdad para A > 3 && B >= 3 && C < -3 es: " + ( A > 3 && B >= 3 && C < -3))
		}

		function muestramssg4() {
			var a = ("texto"*2), b = ("texto2"*3)
				alert("Valor de verdad para a == b es: " + ( a == b))
				alert("Valor de verdad para a === b es: " + ( a === b))
				alert("Valor de verdad para a !== b es: " + ( a !== b))
		}

	</script>

<body>
	
	<p style="background-color: darkgreen; color: white; width: 8%"  onclick="muestramssg3()">
