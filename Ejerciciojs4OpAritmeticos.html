<html> 
<head>
	
	<title>JS Ej4</title>
	<meta charset="utf-8">
	<style>
		.boton{padding:15px; width: 200px;  text-align:center; clear:both; color: white; border-radius: 40px; background: rgb(202, 60, 60);}
	</style>

	<script type="text/javascript">
		function muestramssg2() {
		var N1 = prompt("Introduzca un número entero: "), N2 = prompt("Introduzcaotro otro número entero: ")
			alert("El resto de dividir el primer número entre 5 es: " + (N1 % 5))
			alert("La division del primer número entre el segundo es: " + ( N1 / N2))
			alert("La suma del primer número con el segundo es: " + ( parseInt(N1) + parseInt(N2)))
		}


	</script>
</head>
<body>
	
	<h3 class="boton"  onclick="muestramssg2()">

	Click aqui! </h3>
</body>

</html>
