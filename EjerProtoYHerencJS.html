<!DOCTYPE html>

<html><head> <title>Curso JavaScript aprenderaprogramar.com</title><meta charset="utf-8">

<style type="text/css">

body {font-family: sans-serif; text-align:center; }

.nodoRaiz {border-style:solid; margin: 30px; padding:25px; display:inline-block; background-color: yellow; border-radius: 5px;}
</style>

<script type="text/javascript">
function Cometa (diametro, temperatura, nombre){

	this.nombre = nombre;
	this.diametro = diametro;
	this.temperatura = temperatura;
	this.radio = 0;
	this.farenheit = 32;
}

Cometa.prototype = {

	definicionSegunDiccionario: 'Los cometas son los cuerpos celestes constituidos por hielo, polvo y rocas que orbitan alrededor del Sol siguiendo diferentes trayectorias elípticas, parabólicas o hiperbólicas. Los cometas, junto con los asteroides, planetas y satélites, forman parte del Sistema solar. ',
	

	obtenerRadio: function() { return  this.radio + (this.diametro / 2)},

	obtenerTemperaturaFarenheit: function() { return  this.farenheit +(this.temperatura * 9/5) }
}

function nuevoCometa() {

	var cometa1 = new Cometa(100, 1000, 'Hale Bopp'); 
	var cometa2 = new Cometa(80, 400, 'Halley');
	var cometa3 = new Cometa(200, 600, 'Shoemaker Levy');

	var elegirCometa = prompt("Elija un cometa, para el coemta 1 ingrese '1', para el cometa 2 ingrese '2', para el cometa 3 ingrese '3' ");

if (elegirCometa == 1)	{alert(cometa1.definicionSegunDiccionario); alert('El cometa '+ cometa1.nombre+ ' tiene un  radio de '+ cometa1.obtenerRadio() + ' y una temperatura de '+cometa1.obtenerTemperaturaFarenheit()+ ' grados Farenheit');
	}
else if (elegirCometa == 2) {alert(cometa1.definicionSegunDiccionario); alert('El cometa '+ cometa2.nombre+ ' tiene un  radio de '+ cometa2.obtenerRadio() + ' y una temperatura de '+cometa2.obtenerTemperaturaFarenheit()+ ' grados Farenheit');
	}
else if (elegirCometa == 3) {alert(cometa1.definicionSegunDiccionario); alert('El cometa '+ cometa3.nombre+ ' tiene un  radio de '+ cometa3.obtenerRadio() + ' y una temperatura de '+cometa3.obtenerTemperaturaFarenheit()+ ' grados Farenheit');
	}
else {alert("No eligió una opción válida");}
}

</script>

</head>

<body>

<div class="nodoRaiz" onclick="nuevoCometa()">Pulsa para conocer un cometa </div>

</body></html>
