<html> 
<head>
	
	<title>JS Ej9</title>
	<meta charset="utf-8">
	<style>
		.boton{padding:15px; width: 200px;  text-align:center; clear:both; color: white; border-radius: 40px; background: rgb(202, 60, 60);}
	</style>

	<script type="text/javascript">
		
		function mostrarLetra() { 

var palabra= prompt("Introduzca una palabra");
var letra = new Array();
letra[0]='';
var msg = [];

for (i=0; i<palabra.length; i++) {letra[i]=palabra.charAt(i);
msg[i] = '\n Caracter '+(i+1)+': ' + letra[i];}

alert(msg);

}

	</script>

</head>
<body>

	<h3 class="boton"  onclick="mostrarLetra()">

	Click aqui! </h3>

</body>

</html>
